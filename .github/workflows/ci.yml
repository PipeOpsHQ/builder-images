name: CI
on: push

permissions:
  contents: read
  id-token: write
  packages: write

jobs:
  build:
    name: Build
    runs-on: ubuntu-22.04
    if: github.repository != ''
    strategy:
      fail-fast: false
      matrix:
        include:
          - project: builder-buildkit
          - project: builder-circleci
    steps:
      - uses: actions/checkout@v3
      - uses: docker/metadata-action@v4
        id: meta
        with:
          images: ghcr.io/pipeops/${{ matrix.project }}
          github-token: ${{ secrets.GITHUB_TOKEN }}
          tags: |
            type=ref,event=branch
            type=ref,event=pr
            type=semver,pattern={{version}}
            type=semver,pattern={{major}}.{{minor}}
            type=semver,pattern={{major}}
      - uses: docker/login-action@v2
        with:
          registry: docker.pkg.github.com
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}
      - name: Build and Push Docker image
        env:
          DOCKER_BUILDKIT: 1
        run: |
          docker build --platform linux/amd64,linux/arm64 -t docker.pkg.github.com/pipeops/${{ matrix.project }} .
          docker push docker.pkg.github.com/pipeops/${{ matrix.project }}
